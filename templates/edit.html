{% extends "base.html" %}

{% block head %} 
<title>Edit Posts</title>
{% endblock %}

{% block body %}
<h1 class="display-2">Edit Post</h1>

    <hr>

    <form action="/posts/edit/{{post.id}}" method="POST">

        <label for="title" class="form-label">Title</label>
        <input class="form-control" type="text" name="title" id="title">

        <br>
        <div class="form-floating">
            <textarea class="form-control" name="content" placeholder="Write a post..." id="content" style="height: 100px"></textarea>
            <label for="content">Write a post...</label>
        </div>

        <br>
        <div class="d-grid gap-2 col-2 mb-4">
            
            <input class="btn btn-primary" type="submit" value="Save">
            
            
        </div>

        
        <span class="d-block rounded-3 px-3 pb-3 bg-dark text-white"> 
            <h2 class="py-3 display-6">Preview</h2>
                <div class="card text-dark bg-light mb-3 p-4" style="max-width: 100rem;">
                    <div class="card-header" style="color: rgb(154, 153, 153);"><small> Written by: {{ post.author }} on {{ post.date_posted }} </small></div>
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text">{{ post.content }}</p>
                        
                        <a class="btn btn-sm btn-outline-danger" href="/posts/delete/{{post.id}}">Delete</a>
                    </div>
                </div>
        </span>
        
        
    </form>
    <hr>

{% endblock %}
